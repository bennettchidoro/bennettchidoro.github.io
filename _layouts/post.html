<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css">
</head>
<body class="avenir helvetica bg-white">

  <div class="absolute top-1 left">
    <a href="/" class="bg-white ph3 pt3 pb2 ba0 b">ME</a>
  </div>

  <div class="hero" style="background-image: url('{{ page.image | default: "/images/purple-splash.png" }}');">
    <div class="pv6-ns pa5 tl-ns tc">
      <h1 class="f-headline-ns f3 lh-title balance-text dib ph4 pv2 bg-white">
        {{ page.title }}
      </h1>
    </div>
  </div>

  <div class="mw7 mh4 mt5">
    <article class="f4 lh-copy">
      <div class="pa4">
  

      <div class="invert dib f6 ph3 pv1 mt3">
        {{ page.date | date: "%B %d, %Y" }}
      </div>

      <div class="content">
        {{ content }}
      </div>

    </div>
  </article>

</body>
</html>
